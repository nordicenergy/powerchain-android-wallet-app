     <script>
     var $window = $(window);
     var responded=false;
     function checkWidth() {
         var windowsize = $window.width();
         if ((windowsize < 600)||(responded)) {
             responded=true;
             //if the window is greater than 440px wide then turn on jScrollPane..
             $('#tarifframe').css('position','absolute');
             $('#tarifframe').css('top','130');
             $('#tarifframe').css('left','0');
             //$('#tarifframe').css('width',windowsize-20);
             $(document).ready(function() {
                     location.href=$('#tarifframe').attr('src')+"&ressellerId="+window.wallet.address;
                     $('#tarifframe').width($window.width());
                     $('#tarifframe').height($window.height());
              });
         } else {
           $('#tarifframe').width($window.width()-20);
           $('#tarifframe').height($window.height()-240);
         }
     }
     // Execute on load
     checkWidth();
     // Bind event listener
     $(window).resize(checkWidth);
     $(document).ready(function() {
       if(typeof window.wallet != "undefined") {
              $('#tarifframe').attr("src",$('#tarifframe').attr("src")+"&ressellerId="+window.wallet.address);
       }
     })
     </script>
